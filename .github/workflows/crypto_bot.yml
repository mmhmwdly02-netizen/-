name: Crypto Bot Scheduler

on:
  schedule:
    - cron: "0 22 * * *"   # 00:00 مصر
    - cron: "0 5 * * *"    # 07:00 مصر
    - cron: "0 7 * * *"    # 09:00 مصر
    - cron: "0 8 * * *"    # 10:00 مصر
    - cron: "0 9 * * *"    # 11:00 مصر
    - cron: "0 10 * * *"   # 12:00 مصر
    - cron: "0 11 * * *"   # 13:00 مصر
    - cron: "0 12 * * *"   # 14:00 مصر
    - cron: "0 14 * * *"   # 16:00 مصر
    - cron: "0 16 * * *"   # 18:00 مصر
    - cron: "0 18 * * *"   # 20:00 مصر
    - cron: "0 20 * * *"   # 22:00 مصر
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python crypto_bot.py
